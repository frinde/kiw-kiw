<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .container {
        width: 70%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;

    }

    h1 {
        position: absolute;
        margin: 0;
        text-align: center;
        width: fit-content;
        border-bottom: 2px solid black;
        padding: 2px;
        background-color: rgb(243, 239, 21);
    }

    #on {
        animation: myAnim 2s ease normal forwards;
        animation-delay: 0s;
        opacity: 0;
    }
    #tw {
        animation: myAnim 2s ease normal forwards;
        animation-delay: 2s;
        opacity: 0;
    }
    #th {
        animation: myAnim 1s ease normal forwards;
        animation-delay: 4s;
        opacity: 0;
    }
    #fo {
        animation: myAnim 1s ease normal forwards;
        animation-delay: 5s;
        opacity: 0;
    }
    #fv {
        animation: myAnim 1s ease normal forwards;
        animation-delay: 6s;
        opacity: 0;
    }
    #si {
        animation: myAnim 2s ease normal forwards;
        animation-delay: 7s;
        opacity: 0;
    }
    #sv {
        animation: myAnim 0.2s ease normal forwards;
        animation-delay: 9s;
        opacity: 0;
    }

    @keyframes myAnim {
	0% {
		display: block;
        opacity: 100;
	}

	100% {
		display: none;
	}
}

p {
    font-size: 0.7rem;
    font-weight: 500;
    margin: 0;
}

</style>

<body>
    <div class="container">
        <h1 id="on">Hey</h1>
        <h1 id="tw" style="border-bottom: 0px; text-decoration: underline;">Hey Baby,</h1>
        <h1 id="th">Beautiful</h1>
        <h1 id="fo">Beautiful</h1>
        <h1 id="fv">Beautiful</h1>
        <h1 id="si" style="text-decoration: underline; color: white; border-bottom: 0px; background-color: rgb(0, 0, 0);">Angel</h1>
        <h1 id="sv" style="font-size: 0.6rem; background-color: transparent;">Naila <p>ahaq kwkwkwk</p></h1>
</div>
</body>
</html>
